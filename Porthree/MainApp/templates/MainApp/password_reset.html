{% extends 'base.html' %}
{%load static%}
{% block title %}Password reset - Porthree{% endblock %}

{% block content %}
<!-- Your signup content goes here -->
<div class="container">

    <h2>Reset Password</h2>
    <form method="post" action="{% url 'password_reset' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>

</div>
{% endblock %}
